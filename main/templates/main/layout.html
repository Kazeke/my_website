<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %} ">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" class="rounded" alt="Лого">
        <span class="logo">Форум</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"> <li><i class="fas fa-sharp fa-regular fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"> <li><i class="fas fa-light fa-user"></i> Про Нас</li></a>
            <a href="{% url 'news_home' %}"> <li><i class="fas fa-sharp fa-light fa-newspaper"></i> Новости </li></a>
            <a href=""> <li><i class="fas fa-light fa-address-book"></i> Контакты </li></a>
            <a href="{% url 'create' %}"> <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
